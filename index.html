<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>cyOverflow</title>
    <link type="text/css" rel="stylesheet" href="overflow.css">
    <script type="text/javascript" src="vendor/underscore-min.js"></script>
    <script type="text/javascript" src="vendor/jquery-1.8.2.min.js"></script>
    <script type='text/javascript' src='vendor/knockout-2.1.0.js'></script>
    <script type="text/javascript" src="scripts/namespaces.js"></script>
</head>
<body>
  <header>
     <hgroup>
       <h1>cyOverflow</h1>
     </hgroup>
	</header>
	<div class="content">
    <section id="userInput">
	        <div id="loginView" data-bind="visible: !isLoggedIn()">
	            <label for="userName" id="logInPrompt">Your name:</label>
	            <input id="userName" type="text" data-bind="value: userName" />
	            <a id="logIn" class="button" data-bind="click: loginUser" >That's me!</a>
	        </div>
	        <div id="newQuestionView" data-bind="visible: isLoggedIn()">
	            <label for="newQuestion" id="questionPrompt">Adventurer wants to know...</label>
	            <textarea cols=20 rows=2 id="newQuestion" name="newQuestion"></textarea>
	            <a id="addItem" class="button">Ask now!</a>
	        </div>
	    </section>
	    <ul id="questions">
	        <li class="question">
	          <div class="voteStatus">
	              <a class="vote voteup"></a>
	              <div class="votecount">1</div>
	              <a class="vote votedown selected"></a>
	          </div>
	          <div class="questionText">
	              <p>What is your quest?</p>
	              <div class="questionAuthor">From: Bridge Keeper</div>
	          </div>
	      </li>
	      <li class="question">
	        <div class="voteStatus">
	            <a class="vote voteup"></a>
	            <div class="votecount">1</div>
	            <a class="vote votedown selected"></a>
	        </div>
	        <div class="questionText">
	            <p>What is your favorite color?</p>
	            <div class="questionAuthor">From: Bridge Keeper</div>
	        </div>
	      </li>
	    </ul>
	</div>

  <script type="text/javascript" src="scripts/overflow-viewmodel.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
